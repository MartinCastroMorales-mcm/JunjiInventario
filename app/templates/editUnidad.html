{% extends "layout.html" %}
{% block body %}

<a class="nav-button" href="/Unidad">Volver</a>
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card card-body">
      <form action="/update_Unidad/{{Unidad.idUnidad}}" method="POST" class="mi-formulario">
        <label for="codigo_Unidad">Codigo Unidad: </label>
        <input type="text" name="codigo_Unidad" placeholder="Codigo Unidad" value="{{Unidad.idUnidad}}"
        maxlength="11">
        <br>
        <label for="nombreUnidad">Nombre Unidad: </label>
        <input type="text" name="nombreUnidad" placeholder="Nombre Unidad" value="{{Unidad.nombreUnidad}}"
        maxlength="45">
        <br>
        <label for="contactoUnidad">Contacto Unidad: </label>
        <input type="text" name="contactoUnidad" placeholder="Contacto" value="{{Unidad.contactoUnidad}}"
        maxlength="45">
        <br>
        <label for="direccionUnidad">Direccion Unidad: </label>
        <input type="text" name="direccionUnidad" placeholder="Direccion" value="{{Unidad.direccionUnidad}}"
        maxlength="45">
        <br>
        <label for="nombreComuna">Comuna: </label>
        <select name="nombreComuna">
          {% for comuna in comuna %}
          <option value="{{ comuna.idComuna }}">{{ comuna.nombreComuna }}</option>
          {% endfor %}
        </select>
        <br>
        <label>Modalidad: </label>
        <select class="form-select" aria-label="nombreModalidad" 
          name="idModalidad">
          <option value="Unidad.idUnidad">{{Unidad.nombreModalidad}}</option>
          {% for modalidad in Modalidades %}
          {% if modalidad.idModalidad != Unidad.idModalidad %}
          <option value="{{ modalidad.idModalidad }}">{{ modalidad.nombreModalidad }}</option>
          {% endif %}
          {% endfor %}
        </select>
        <button type="submit" class="agregar-button"> Guardar</button>
      </form>

      {% endblock %}
