{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
    <form action="/update_asignacion/{{asignacion.idAsignacion}}" method="POST"class="mi-formulario">
    <div class="form-group">
        <label for="fechaasignacion">Fecha de Asignacion: </label>
        <input type="date" name="fechaasignacion" value="{{asignacion.fecha_inicioAsignacion}}">
    </div>
    <br>
    <div class="form-group">
        <label for="observacionasignacion">Observacion de Asignacion:</label>
       <br>
        <textarea id="observacionasignacion" name="observacionasignacion" class="form-control">{{asignacion.observacionAsignacion}}</textarea>
    </div>
    <br>
    <div class="form-group">
        <label for="rutaactaasignacion">Ruta Acta:</label>
        <input type="text" id="rutaactaasignacion" name='rutaactaasignacion' value="{{asignacion.rutaactaAsignacion}}">

    </div>
    <div class="form-group">
        <label for="Activoasignacion"> Activo?: </label>
        <input type="checkbox" id="Activoasignacion" name="Activoasignacion" value="{{asignacion.Activoasignacion}}" >

    </div>
    <div class="form-group">
        <label for="rutFuncionario">Funcionario:</label>

        <select name="rutFuncionario" id="" >
            <option value="">Seleccione el funcionario</option>
            <option value={{asignacion.rutFuncionario}}>{{asignacion.rutFuncionario}}</option>  
            {% for f in funcionario %}
                {% if( f.rutFuncionario != asignacion.rutFuncionario)  %}
                    <option value="{{ f.rutFuncionario }}">{{ f.rutFuncionario }}</option>
                {% endif %}
            {% endfor %}
        </select> 
    </div>
    <button type="submit" class="agregar-button"> Guardar</button>  
</form>
{% endblock %}
