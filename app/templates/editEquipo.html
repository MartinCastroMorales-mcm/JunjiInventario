{% extends "layout.html" %}
{% block body %}

<a class="nav-button" href="/equipo">Volver</a>
<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update_equipo/{{equipo.idEquipo}}" method="POST"class="mi-formulario">
            <div class="form-group">
            <label for="codigo_inventario">Codigo inventario: </label>
            <input type="text" name="codigo_inventario" value="{{equipo.Cod_inventarioEquipo}}">           
            </div>
            <div class="form-group">
            <label for="numero_serie">Numero serie: </label>
            <input type="text" name="numero_serie" value="{{equipo.Num_serieEquipo}}">
             </div>

            <div class="form-group">
            <label for="observacion_equipo">Observacion: </label>
            <input type="text" name="observacion_equipo" value="{{equipo.ObservacionEquipo}}">
             </div>
             <div class="form-group">

                <label for="codigoproveedor">Codigo Proveedor: </label>
                <input type="text" name="codigoproveedor" value="{{equipo.codigoproveedor_equipo}}">
               
                </div>
                <div class="form-group">
                <label for="mac">Mac : </label>
                <input type="text" name="mac" value="{{equipo.macEquipo}}">
                </div>
    
                <div class="form-group">
                <label for="imei">imei : </label>
                <input type="text" name="imei" value="{{equipo.imeiEquipo}}">
                 </div>
                 <div class="form-group">
                    <label for="numero">Numero de telefono : </label>
                    <input type="text" name="numero" value="{{equipo.numerotelefonicoEquipo}}">
                     </div>
            <div class="form-group">
             <label for="nombre_estado_equipo">Estado equipo: </label>
            <select name="nombre_estado_equipo">
                {% for estadoe in estado_equipo %}
                    <option value="{{ estadoe.idEstado_equipo }}" {% if estadoe.idEstado_equipo == equipo.idEstado_equipo %}selected{% endif %}>{{ estadoe.nombreEstado_equipo }}</option>
                {% endfor %}
            </select>
             </div>
            <div class="form-group">
                <label for="codigo_Unidad">Unidad : </label>
                <select name="codigo_Unidad">
                    {% for ubi in Unidad %}
                        <option value="{{ ubi.idUnidad }}"{% if ubi.idUnidad == equipo.idUnidad %}selected{% endif %}>{{ ubi.nombreUnidad}}</option>
                    {% endfor %}
                </select>
        </div>

        <div class="form-group">
            <label for="nombre_orden_compra">Orden compra: </label>
            <select name="nombre_orden_compra">
                {% for ordenc in orden_compra %}
                    <option value="{{ ordenc.idOrden_compra }}" {% if ordenc.idOrden_compra == equipo.idOrden_compra %}selected{% endif %}>{{ ordenc.nombreOrden_compra }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="nombre_modelo_equipo">Modelo Equipo: </label>
            <select name="nombre_modelo_equipo">
                {% for modeloe in modelo_equipo %}
                    <option value="{{ modeloe.idModelo_Equipo }}" {% if modeloe.idModelo_Equipo == equipo.idModelo_equipo %}selected{% endif %}>{{ modeloe.nombreModeloequipo }}</option>
                {% endfor %}
            </select>
        </div>


            <button type="submit" class="agregar-button"> Guardar</button>  
        </form>


{% endblock %}
